<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		BIBLIOPHILE COMPANION
	</title> 
	<!-- linking the stylesheet(CSS) -->
	<link rel="stylesheet" type="text/css" href="../static/search_engine1.css"> 
</head> 

<body> 
	<br>
	<br>
	<br>
	<h1 align = "center" >Bibliophile Companion </h1>
	<br>
	<div align = "center">
		<form class="s_form" method="post" action="results">
			Search: <br>
			<input type="text" name="search" >
			<input type="submit" value="submit">
		</form>
	</div>
	<br>

	<table style="width:90%" align="center">
		<th>Source</th>
		{% for i in results %}
		<tr>
			<td><a href="{{i[0]}}" >{{ i[0] }}</a></td>
		</tr>
		{% endfor %}

	</table> 
</body> 
</html>
